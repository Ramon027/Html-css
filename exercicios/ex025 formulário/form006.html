<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadaastro.php" method="post" autocomplete="on">

        <p>
            <input type="color" name="color" id="icolor">
        </p>
        <p>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="nivel" id=" inivel" min="1" max="10" value="0">
        </p>

        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="Foto" id="ifoto">
        </p>
       

      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>

    </form>  
    
</body>
</html>
